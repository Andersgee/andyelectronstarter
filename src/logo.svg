  width="120"
  height="100"
  viewBox="0 0 120 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    stroke-width="11"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke="hsl(353, 100%, 45%)"
