  >
    <!-- initial -->
    <animate
      attributeName="d"
      attributeType="XML"
      fill="freeze"
      dur="0.35s"
      calcMode="spline"
      begin="0s"
      restart="never"
      values="M 18 92 L 18 92 L 18 92 L 18 92 ;
    M 18 92 L 39 30 L 39 30 L 39 30 ;
    M 18 92 L 39 30 L 75 80 L 75 80 ;
    M 18 92 L 39 30 L 75 80 L 102 8"
      keyTimes="0 ; 0.333 ; 0.666; 1"
      keySplines="0.45 0 0.55 1 ; 0.45 0 0.55 1; 0.45 0 0.55 1"
    />
    <!-- mouseenter -->
    <animate
      attributeName="stroke"
      attributeType="XML"
      fill="freeze"
      dur="0.5s"
      calcMode="spline"
      begin="andyfxsvg.mouseenter"
      restart="whenNotActive"
      values="hsl(353, 100%, 45%) ; hsl(353, 100%, 65%) ; hsl(353, 100%, 45%)"
      keyTimes="0 ; 0.5 ; 1"
      keySplines="0.45 0 0.55 1 ; 0.45 0 0.55 1"
    />
    <!-- click -->
    <animate
      attributeName="d"
      attributeType="XML"
      fill="freeze"
      dur="0.15s"
      calcMode="spline"
      begin="andyfxsvg.click"
      restart="whenNotActive"
      values="M 18 92 L 39 30 L 75 80 L 102 8 ;
    M 22.2 87.8 L 41.1 32.0 L 73.5 77.0 L 97.8 12.2 ;
    M 18 92 L 39 30 L 75 80 L 102 8"
      keyTimes="0 ; 0.15 ; 1"
      keySplines="0.25 1 0.5 1 ; 0.45 0 0.55 1"
    />
  </path>

  <path
    stroke-width="11"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke="hsl(206, 76%, 80%)"
    d="M 18 92 L 102 8"
  >
    <!-- initial -->
    <animate
      attributeName="d"
      attributeType="XML"
      fill="freeze"
      dur="0.35s"
      calcMode="spline"
      begin="0s"
      restart="never"
      values="M 18 92 L 18 92 ;
              M 18 92 L 102 8"
      keyTimes="0 ; 1"
      keySplines="0.45 0 0.55 1"
